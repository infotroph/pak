url: http://pak.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="/pak.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
  assets: tools/pkgdown/assets

authors:
  "Jim Hester":
    href: https://jimhester.com

development:
  mode: auto

navbar:
  structure:
    left: [get-started, FAQ, reference, articles, news]
  components:
    get-started:
      text: "Get started"
      href: reference/get-started.html
    FAQ:
      text: FAQ
      href: reference/faq.html

reference:
- title: About pak
  contents:
  - "Installing pak"
  - "Great pak features"
  - "Package sources"
  - "The dependency solver"
  - "Package dependency types"
  - "pak configuration"

- title: Packages
- subtitle: Installation
  contents:
  - pkg_install
  - pak
  - pkg_status
  - pkg_remove
- subtitle: Dependencies
  contents:
  - pkg_deps
  - pkg_deps_explain
  - pkg_deps_tree
- subtitle: Download
  contents:
  - pkg_download
- subtitle: Metadata
  contents:
  - pkg_history
  - pkg_name_check
  - pkg_search

- title: Local Package Trees
  contents:
  - local_package_trees
  - local_deps
  - local_deps_explain
  - local_install
  - local_install_deps
  - local_install_dev_deps

- title: Libraries
  contents:
  - lib_status

- title: Repositories
  contents:
  - repo_add
  - repo_get
  - repo_status

- title: Auto-install missing packages
  contents:
  - handle_package_not_found

- title: Lock files
  contents:
  - lockfile_create
  - lockfile_install

- title: pak housekeeping
  contents:
  - cache_summary
  - meta_summary
  - pak_install_extra
  - pak_cleanup
  - pak_sitrep
  - pak_update

- title: internal
  contents:
  - "Get started with pak"
  - "FAQ"
  - local_system_requirements
  - pak_setup
