url: http://pak.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="/pak.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

authors:
  "Jim Hester":
    href: https://jimhester.com

development:
  mode: auto

navbar:
  structure:
    left: [TLDR, FAQ, reference, articles, news]
  components:
    TLDR:
      text: TLDR
      href: reference/tldr.html
    FAQ:
      text: FAQ
      href: reference/faq.html

reference:
- title: About pak
  contents:
  - tldr
  - faq
  - install
  - features
  - config

- title: Packages
  contents:
  - pak
  - pak_package_sources
  - pkg_deps
  - pkg_deps_explain
  - pkg_deps_tree
  - pkg_download
  - pkg_history
  - pkg_install
  - pkg_name_check
  - pkg_remove
  - pkg_search
  - pkg_status

- title: Local Package Trees
  contents:
  - local_deps
  - local_deps_explain
  - local_package_trees
  - local_install
  - local_install_deps
  - local_install_dev_deps

- title: Libraries
  contents:
  - lib_status

- title: Repositories
  contents:
  - repo_add
  - repo_get
  - repo_status

- title: Auto-install missing packages
  contents:
  - handle_package_not_found

- title: Lock files
  contents:
  - lockfile_create
  - lockfile_install

- title: Configuration
  contents:
  - pak_config
  - pak_sitrep

- title: pak housekeeping
  contents:
  - cache_summary
  - local_system_requirements
  - meta_summary
  - pak_install_extra
  - pak_setup
  - pak_cleanup
  - pak_update
